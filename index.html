<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="Guild Wars Lore Trivial Quiz">

  <title>Guild Wars Lore Quiz App</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="container">

    <main>
    	<h1>Guild Wars Lore Quiz App</h1>
      <div class="start" style="display: none;">
        
        <p>Quiz yourself on Guild Wars Lore to see how well you really know Tyria!</p>
        
        <button class="begin">start</button>
      </div>

      <div class="question" style="display: none;">
        <h3><span class="question-count"></span> : <span class="question-text"></span></h3>
        <form name="current-question">
          <ol type="A" class="choices"></ol>
          <button type="submit">Submit</button>
          <button class="restart-game">Start over</button>
        </form>
      </div>

      <div class="feedback" style="display: none;">
        <div class="feedback-container">
          <div class="feedback-header"></div>
          <p class="feedback-text"></p>
          <button class="next">Next</button>
        </div>
      </div>

      <div class="results" style="display: none;">
        <h1>Results</h1>
        <p class="results-text"></p>
        <button class="restart-game">Start over</button>
      </div>
    </main>

  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
